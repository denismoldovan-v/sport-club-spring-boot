<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grupy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>
<div class="container mt-5">
    <h1 class="text-center">Grupy</h1>

    <!-- Groups Table -->
    <div class="mt-4">
        <h2>Lista Grup</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Typ Sportu</th>
                <th>Opis</th>
                <th>Opcje</th>
            </tr>
            </thead>
            <tbody id="groups-table-body"></tbody>
        </table>
    </div>

    <!-- Group Details -->
    <div class="mt-5" id="group-details" style="display: none;">
        <h2 id="group-name">Szczegóły Grupy</h2>
        <p><strong>Typ Sportu:</strong> <span id="group-type"></span></p>
        <p><strong>Opis:</strong> <span id="group-description"></span></p>
        <p><strong>Klub:</strong> <span id="group-club"></span></p>
        <p><strong>Trener:</strong> <span id="group-trainer"></span></p>
        <ul class="list-group mt-3" id="participants-list"></ul>
        <button class="btn btn-secondary mt-3" onclick="goBackToGroups()">Powrót</button>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Klub Lekkoatletyczny. All rights reserved.</p>
</footer>

<script src="/js/zawodnicy.js"></script>
</body>
</html>
